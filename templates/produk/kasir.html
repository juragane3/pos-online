<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Kasir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-7">
                <h3>Pilih Produk</h3>
                <div id="daftar-produk" class="list-group">
                    {% for produk in semua_produk %}
                    <a href="#" 
                       class="list-group-item list-group-item-action produk-item" 
                       data-nama="{{ produk.nama }}" 
                       data-harga="{{ produk.harga }}">
                        {{ produk.nama }} - Rp {{ produk.harga }}
                    </a>
                    {% endfor %}
                </div>
            </div>

            <div class="col-md-5">
                <h3>Keranjang Belanja</h3>
                <ul id="keranjang" class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between align--items-center">
                        Keranjang masih kosong
                    </li>
                </ul>
                <h4>Total: <span id="total-harga">Rp 0</span></h4>
                <button id="tombol-bayar" class="btn btn-success w-100">Bayar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
   <script>
    document.addEventListener('DOMContentLoaded', function() {

        // 1. Pilih elemen-elemen
        const produkItems = document.querySelectorAll('.produk-item');
        const keranjangList = document.getElementById('keranjang');
        const totalHargaElement = document.getElementById('total-harga');
        const tombolBayar = document.getElementById('tombol-bayar');

        let keranjang = {}; 
        let totalHarga = 0;

        // 2. Event listener untuk menambah produk
        produkItems.forEach(function(item) {
            item.addEventListener('click', function(event) {
                event.preventDefault();

                const nama = item.dataset.nama;
                const harga = parseFloat(item.dataset.harga);

                if (keranjang[nama]) {
                    keranjang[nama].jumlah++;
                } else {
                    keranjang[nama] = { harga: harga, jumlah: 1 };
                }

                totalHarga += harga;
                updateTampilanKeranjang();
            });
        });

        // 3. BAGIAN BARU: Event listener untuk MENGHAPUS item dari keranjang
        keranjangList.addEventListener('click', function(event) {
            // Cek apakah yang diklik adalah tombol hapus
            if (event.target.classList.contains('hapus-item')) {
                const nama = event.target.dataset.nama;

                if (keranjang[nama]) {
                    const harga = keranjang[nama].harga;

                    // Kurangi total harga
                    totalHarga -= harga;

                    // Kurangi jumlah item
                    keranjang[nama].jumlah--;

                    // Jika jumlahnya menjadi 0, hapus item dari keranjang
                    if (keranjang[nama].jumlah === 0) {
                        delete keranjang[nama];
                    }

                    // Perbarui tampilan
                    updateTampilanKeranjang();
                }
            }
        });

        // 4. Fungsi untuk memperbarui tampilan keranjang (DIMODIFIKASI)
        function updateTampilanKeranjang() {
            keranjangList.innerHTML = '';

            if (Object.keys(keranjang).length === 0) {
                keranjangList.innerHTML = '<li class="list-group-item">Keranjang masih kosong</li>';
            } else {
                for (const nama in keranjang) {
                    const item = keranjang[nama];
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item d-flex justify-content-between align-items-center';

                    // Perhatikan penambahan tombol hapus di sini
                    listItem.innerHTML = `
                        <div>
                            ${nama} (x${item.jumlah})
                            <br>
                            <small>Rp ${item.harga * item.jumlah}</small>
                        </div>
                        <button class="btn btn-danger btn-sm hapus-item" data-nama="${nama}">X</button>
                    `;
                    keranjangList.appendChild(listItem);
                }
            }
            totalHargaElement.innerText = `Rp ${totalHarga}`;
        }

        // 5. Event listener untuk tombol "Bayar" (tidak ada perubahan)
        tombolBayar.addEventListener('click', function() {
            // ... (kode fetch biarkan seperti semula)
            const dataTransaksi = { keranjang: keranjang, total: totalHarga };
            fetch('/produk/proses_transaksi/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', },
                body: JSON.stringify(dataTransaksi)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert(data.message);
                    keranjang = {};
                    totalHarga = 0;
                    updateTampilanKeranjang();
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat mengirim data.');
            });
        });
    });
</script>

</body>
</html>
